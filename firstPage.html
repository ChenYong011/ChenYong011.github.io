<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            position: absolute;
            left: 300px;
            top: 200px;
        }
    </style>
    <script type="text/javascript">
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                document.write(j+" x "+i+" = "+i*j+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("</br>")
        }
    </script>
</head>
